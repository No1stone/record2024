server:
  host: localhost
  port: 9100

spring:
  config:
    activate:
      on-profile: local
      #컨피그서버로변경예정
  datasource:
    url: jdbc:log4jdbc:mysql://localhost:3320/qtdb
    username: root
    password: 1234
    driver-class-name: net.sf.log4jdbc.DriverSpy
#    driver-class-name: oracle.jdbc.driver.OracleDriver
#    type: org.apache.tomcat.jdbc.pool.DataSource
    hikari:
      maximum-pool-size: 10
      connection-timeout: 60000

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 5

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
#        dialect: org.hibernate.dialect.Oracle10gDialect
#        dialect: com.icomsys.main_vm.common.util.CustomDialect
#https://docs.jboss.org/hibernate/orm/3.5/javadocs/org/hibernate/dialect/package-summary.html
  flyway:
    enabled: false
    baseline-on-migrate: false
    baseline-version: 1

  redis:
    host: localhost
    port: 6379
# configserver로 사용예정 로컬용
jwt:
  secret: 
  accessMillis: 86400000 #1일
  refreshMillis: 15552000000 #180일
